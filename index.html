<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript practise</title>
</head>
<body>
<div>
    <p id="one">Hello world</p>
    <button onclick=changeMe()>Click me</button>
</div>

<script>
let item = document.getElementById("one");

//item.innerHTML = "Hello world Has changed";

function changeMe() {
    item.innerHTML = "Hello world Has changed";
}

window.alert("Hello world");
console.log("I am here");
document.write("Hello world");
</script>
</body>
</html>
